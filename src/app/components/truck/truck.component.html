<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Номер</ion-label>
      <ion-input type="text" [(ngModel)]="truck.number" name="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Марка</ion-label>
      <ion-input type="text" [(ngModel)]="truck.mark" name="mark"></ion-input>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Додати
    </ion-button>

    <ion-button *ngIf="isNew" color="danger" class="ion-float-right"
                (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon> Відміна
    </ion-button>
  </ion-card-content>
</ion-card>

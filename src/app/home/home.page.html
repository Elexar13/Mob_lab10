<ion-header>
  <ion-toolbar>
    <ion-title>
      Вантажівки
    </ion-title>

    <ion-buttons slot="secondary">
      ({{userName}})
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Вантажівки</ion-label>
      <ion-button shape="round" fill="outline" color="success" (click)="add()">
        <ion-icon slot="start" name="add"></ion-icon>Додати
      </ion-button>
    </ion-list-header>

    <app-truck *ngIf="showNew" [isNew]="true"
               (addTruck)="addTruck($event)"
               (cancelAddingTruck)="showNew=false"></app-truck>

    <div *ngFor="let truck of trucks;let i = index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create"></ion-icon>
            Змінити
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>
            Видалити
          </ion-item-option>
        </ion-item-options>
        <ion-item (click)="showEdit=-1">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>{{truck.number}}</ion-label>
          <ion-note slot="end">{{truck.mark}}</ion-note>
        </ion-item>
      </ion-item-sliding>
      <app-truck *ngIf="showEdit==i" [isNew]="false"
                 [truck]="truck"></app-truck>
    </div>
  </ion-list>
</ion-content>
